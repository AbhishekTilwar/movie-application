<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library Application</title>
    <link rel="stylesheet" href="home-style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-contents">
            <h1>My Playlist</h1>
            <button_a><a href="home.html" class="header-link"><img src="images/search-icon.svg" />&nbsp;&nbsp;Search movies</a></button_a>
        </div>
    </header>
    <main>
        <div class="main-contents cards" id="watchlist">
            <div id="watchlist-default-display-container">
                <p class="text-grey-light fs-18 bold movie-list-default-display mb-1 text-center">Your Playlist is
                    looking a little empty...</p>
                <a class="bold black fs-18" href="home.html"><img src="images/watchlist-icon.svg"
                        alt="Add movies to Playlist" class="card-watchlist-plus-icon" />
                    Let's add some movies!</a>
            </div>
        </div>
    </main>
    <script src="home.js"></script>
</body>

</html>
